<!DOCTYPE html>
<html lang="en">
<body>
    <div id="app">
        <div class="header-layout">
            <img src="./img/mask.png" alt="">
            <p class="app-title">iRES</p>
        </div>

        <div class="ops-layout">
            <button class="create-intercepter-btn create-btn" @click="newHandler('Inspector')">New Inspector</button>
            <button class="create-mock-btn create-btn" @click="newHandler('Mock')">New Mock</button>

            <transition name="fade">
                <div class="create-detail-layout" v-show="creatingMock">
                    <h4>new mock service</h4>
                    <div class="new-mock-form">
                        <div class="method-config-btn" @click="showMockMethodList('Mock')">
                            {{newMock.selectedMethod}}
                            <span class="down-arrow"></span>
                        </div>

                        <div class="method-list" v-show="newMock.showMethodList">
                            <div class="method-item" v-for="method in mockRequestMethods" @click="selectMockMethod(method, 'Mock')">
                                {{method}}
                            </div>
                        </div>

                        <div class="input-layout">
                            <input type="text" class="url-config-input" v-model="newMock.serviceUrl">
                        </div>
                    </div>

                    <div class="edit-mock-response-layout">
                        <h4>response text</h4>
                        <div id="mockJsonEditor">
                            <textarea cols="30" rows="10" v-model="newMock.resText"></textarea>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button class="add-mock create-btn" @click="createNewMockService">ADD</button>
                        <button class="cancel create-btn" @click="destroyHandler('Mock')">CANCEL</button>
                    </div>
                </div>
            </transition>

            <transition name="fade">
                <div class="create-detail-layout create-intercepter-detail-layout" v-show="creatingInspector">
                    <h4>new intercepter</h4>
                    <div class="new-mock-form">
                        <div class="method-config-btn"  @click="showMockMethodList('Inspector')">
                            {{newInspector.selectedMethod}}
                            <span class="down-arrow"></span>
                        </div>


                        <div class="method-list" v-show="newInspector.showMethodList">
                            <div class="method-item" v-for="method in intercepterMethods" @click="selectMockMethod(method, 'Inspector')">
                                {{method}}
                            </div>
                        </div>

                        <div class="input-layout">
                            <input type="text" class="url-config-input">
                        </div>
                    </div>

                    <div class="btn-group">
                        <button class="add-mock create-btn">ADD</button>
                        <button class="cancel create-btn" @click="destroyHandler('Inspector')">CANCEL</button>
                    </div>
                </div>
            </transition>

        </div>

        <div class="divider"></div>

        <div class="mock-service-panel"></div>

        <div class="request-intercepter-panel">

            <div class="intercepter-item">
                
            </div>
        </div>

        <div class="mock-service-panel"></div>
    </div>
</body>
</html>
