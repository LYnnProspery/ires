<!DOCTYPE html>
<html lang="en">
<body>
    <div id="app">
        <div class="header-layout">
            <img src="./img/mask.png" alt="">
            <p class="app-title">iRES</p>
        </div>

        <div class="ops-layout">
            <button class="create-inspector-btn create-btn">New Inspector</button>
            <button class="create-mock-btn create-btn">New Mock</button>

            <div class="create-mock-detail-layout">
                <h4>new mock service</h4>
                <div class="new-mock-form">
                    <div class="method-config-btn" @click="showMockMethodList">
                        {{newMock.selectedMethod}}
                        <span class="down-arrow"></span>
                    </div>

                    <div class="method-list" v-show="newMock.showMethodList">
                        <div class="method-item" v-for="method in mockRequestMethods" @click="selectMockMethod(method)">
                            {{method}}
                        </div>
                    </div>

                    <div class="input-layout">
                        <input type="text" class="url-config-input">
                    </div>
                </div>

                <div class="btn-group">
                    <button class="add-mock create-btn">ADD</button>
                    <button class="cancel create-btn">CANCEL</button>
                </div>
            </div>

            <div class="create-mock-detail-layout">
                    <h4>new inspector</h4>
                    <div class="new-mock-form">
                        <div class="method-config-btn">
                            {{newMock.selectedMethod}}
                            <span class="down-arrow"></span>
                        </div>
    
                        <!-- <div class="method-list" v-show="newMock.showMethodList">
                            <div class="method-item" v-for="method in mockRequestMethods" @click="selectMockMethod(method)">
                                {{method}}
                            </div>
                        </div> -->
    
                        <div class="input-layout">
                            <input type="text" class="url-config-input">
                        </div>
                    </div>
    
                    <div class="btn-group">
                        <button class="add-mock create-btn">ADD</button>
                        <button class="cancel create-btn">CANCEL</button>
                    </div>
                </div>
        </div>

        <div class="divider"></div>

        <div class="request-inspector-panel">

            <div class="inspector-item">
                
            </div>
        </div>

        <div class="mock-service-panel"></div>
    </div>
</body>
</html>
